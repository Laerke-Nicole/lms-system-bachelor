name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  test:
    uses: ./.github/workflows/tests.yml

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Trigger Render deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
